
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alejandro Vasquez | Hacker Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: #ff3333;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .terminal {
      padding: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #ff3333;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      animation:
        typing 4s steps(40, end),
        blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #ff3333; }
    }

    .links {
      margin-top: 2rem;
    }

    a {
      color: #ff3333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .telegram-btn {
      display: inline-block;
      background-color: transparent;
      border: 1px solid #ff3333;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      color: #ff3333;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .telegram-btn:hover {
      background-color: rgba(255, 51, 51, 0.1);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="terminal">
    <h1 class="typewriter">> Bienvenido al repositorio de Alejandro Vasquez</h1>
    <p>> Desarrollador | Hacker √©tico | Explorador de c√≥digo abierto</p>
    <div class="links">
      <p>> Visita mis proyectos en <a href="https://github.com/alejandrovasquez" target="_blank">GitHub</a></p>
      <p>> Cont√°ctame: <a href="mailto:alejandro@vasquez.dev">alejandro@vasquez.dev</a></p>
      <p>> <a class="telegram-btn" href="https://t.me/Alejandro_VasquezBot" target="_blank">üì© Obtener en Telegram</a></p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff3333";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
    window.addEventListener("resize", () => location.reload());
  </script>
</body>
</html>
